<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabetical Article Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        ul#band {
            list-style: none;
            background-color: white;
            max-width: 600px;
            margin: 40px auto;
            padding: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul#band li {
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        ul#band li::before {
            content: "â–ª";
            margin-right: 15px;
            color: black;
        }
    </style>
</head>

<body>
    <ul id="band"></ul>

    <script>
        const bands = [
            'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil',
            'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State',
            'We Came as Romans', 'Counterparts', 'Oh, Sleeper',
            'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
        ];

        // Helper function to strip "a", "an", "the" for sorting
        function stripArticle(band) {
            return band.replace(/^(a |an |the )/i, '').trim();
        }

        // Sort ignoring articles
        const sortedBands = bands.sort((a, b) =>
            stripArticle(a).localeCompare(stripArticle(b))
        );

        const ul = document.getElementById('band');
        ul.innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');
    </script>
</body>

</html>
